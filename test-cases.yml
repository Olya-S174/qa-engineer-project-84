---
- summary: |
    Проверка фильтрации товара по цене.
  requirement: |
    При нахождении в интернет-магазине пользователь может воспользлваться фильтром товаров по цене.
  prerequisites: |
    Сайт открыт на главной странице
  test-data: |
    Открыта страница https://hexlet-products-store.vercel.app/
  steps:
    - Вводим числа в диапазоне от 0 до 11190
  expected-result: |
    Пользователь имеет возможность фильтровать товары по цене.

- summary: |
    Проверка добавления товара в Корзину
  requirement: |
    При добавлении пользователем товара в корзину, пользователь может это наблюдать.
  prerequisites: |
    Сайт открыт на странице, где находится нужный товар для добавления в корзину.
  test-data: |
    Добавляем выбранный нами товар в корзину
  steps:
    - Выбиранм нужный нам товар
    - Нажимаем кнопку "Добавить в корзину"
  expected-result: |
    Пользователь имеет возможность наблюдать как товары добавляются в корзину.
    
- summary: |
    Проверка имеет ли сайт мобильную версию.
  requirement: |
    Сайт должен иметь мобильную версию.
  prerequisites:
    Сайт открыт на главной странице.
  test-data: |
    Открыта странмца интернет-магазина https://hexlet-products-store.vercel.app/
  steps:
    - Вводим в сторке браузера https://search.google.com/test/mobile-friendly
    - Вводим в форму адрес сайта
    - Проверяем
  expected-result: |
    Сайт имеет  мобильную версию.
    
- summary: |
    Проверка возможности искать товары по ключевому слову.
  requirement: |
    Пользователь должен иметь возможность искать товары по ключевому слову.
  prerequisites:
    Сайт открыт на главной странице
  test-data: |
    Открыта страница https://hexlet-products-store.vercel.app/
  steps:
    - Вводим в форму поиска ключевое слово
    - Выбираем категорию
  expected-result: |
    Пользователь имеет возможность искать товары по ключевому слову.
