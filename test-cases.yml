- summary: |
    Проверка имеее ли пользователь возможность добавлять товары в корзину и просматривать содержимое корзины.
  requirement: |
    При добавлении пользователем товара в корзину, пользователь  имеет возможность просматривать содержимое корзины.
  prerequisites:
    Сайт открыт на странице, где находится нужный товар для добавления в корзину
  test-data: |
    Добавляем выбранный нами товар в корзину  
  steps:
    - Выбиранм нужный нам товар
    - Нажимаем кнопку "Добавить в корзину"
    - Наблюдаем, как в корзине появляется (меняется) цифра
    - Переходим в корзину нажав на слово "корзина" 
    - Просматриваем содержимое корзины
  expected-result: |
    Пользователь имеет возможность добавлять товары в корзину и просматривать содержимое корзины.
   
