bugreports:
  - summary: |
      Не активен крестик (закрыть окно) в корзине в окне "оформить заказ"
    environment: |
      Microsoft Edge Версия 108.0.1462.54 (Официальная сборка) (64-разрядная версия)
      ОС Windows
    steps-to-reproduce: |
      1. Заходим на сайт интернет-магазина
      2. Выбираем товары
      3. Добавляем товары в корзину, нажав кнопку "в корзину"
      4. Переходим в корзину
      5. Нажимаем кнопку "оформить заказ"
      6. Нажимаем крестик в верхнем правом углу, для закрытия окна
    expected-result: |
      Окно закрывается
    actual-result: |
      Крестик не активен, окно не закрывается
